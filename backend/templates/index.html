<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhishGuard - Phishing Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: #ffffffee;
            padding: 40px;
            margin: auto;
            max-width: 700px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0 20px;
            border-radius: 10px;
            border: 2px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px 30px;
            background: #00B894;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #019875;
        }

        .result {
            margin-top: 20px;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
        }

        .phishing {
            background-color: #ffe6e6;
            color: #d00000;
            border: 2px solid #ff4d4d;
        }

        .legitimate {
            background-color: #e6ffec;
            color: #0a7f4d;
            border: 2px solid #28a745;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #00cec9;
            color: white;
        }

        .features-list {
            text-align: left;
            margin-top: 25px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 10px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li::before {
            content: 'üëâ ';
        }

        @media (max-width: 768px) {
            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç  PhishGuard - Phishing Detection System</h1>

        <input type="text" id="url" placeholder="Enter URL to check..." required>
        <br>
        <button onclick="checkPhishing()">Check Website</button>

        <div id="result" class="result" style="display:none;"></div>

        <div id="features" class="features-list"></div>

        <h3>üïí URL Prediction History</h3>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Prediction</th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>

    <script>
        function checkPhishing() {
            const url = document.getElementById("url").value;
            if (!url) {
                alert("Please enter a URL.");
                return;
            }

            fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url: url})
            })
            .then(res => {
                if (!res.ok) throw new Error("Network response was not ok");
                return res.json();
            })
            .then(data => {
                if (data.error) {
                    alert("Error: " + data.error);
                    return;
                }

                const resultBox = document.getElementById("result");
                const featuresBox = document.getElementById("features");

                resultBox.style.display = "block";
                resultBox.innerHTML = `üîé Prediction: <strong>${data.prediction}</strong>`;
                resultBox.className = 'result ' + (data.prediction === "Phishing" ? "phishing" : "legitimate");

                // Add to history
                const row = `<tr><td>${url}</td><td>${data.prediction}</td></tr>`;
                document.getElementById("historyBody").innerHTML += row;

                // Feature display
                let featureHTML = "<h4>üî¨ Feature Risk Analysis:</h4><ul>";
                for (let key in data.features) {
                    featureHTML += `<li><strong>${key}</strong>: ${data.features[key]}</li>`;
                }
                featureHTML += "</ul>";
                featuresBox.innerHTML = featureHTML;
            })
            .catch(err => {
                alert("Error: " + err);
            });
        }
    </script>
</body>
</html>
